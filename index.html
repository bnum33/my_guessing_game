<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Guessing Game</title>
  <link rel="stylesheet" href="main.css">
  <!-- the MAIN.CSS file is linked here -->
</head>

<body>
  <header> </header>
  <h1>My Guessing Game</h1>
  <h2> Guess a number between 1-100</h2>
  <h2> Previous Guesses</h2>
  <div>
    <ul id="previousGuesses">
      <li class="guess"></li>
      <li class="guess"></li>
      <li class="guess"></li>
      <li class="guess"></li>
      <li class="guess"></li>
    </ul>
  </div>
  <div id="hint">
    <p></p>
  </div>
  <div>
    <form>
      <input type="text" id="playerGuess" value="enter guess here">
      <button type="button" id="submitGuess" onclick="subGuess()">Submit Guess</button>
      <button type="button" id="playAgain" onclick="newGame()">Play Again</button>
      <button type="button" id="giveHint" onclick="sendHint()">Hint</button>
    </form>
  </div>

  <script src='js/guessing-game.js'></script>
  <!-- uncomment the script tag above when you are ready to add JavaScript to your document -->
</body>

</html>
